<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mdn Validations</title>
        <link rel="stylesheet" href="style.css">
        <script src="java.js" defer></script>
    </head>
    <body>
        <form action="" method="get">
            <label for="choose">Would you prefer a banana or cherry? (required)</label>
            <input id="choose" name="i-like" required pattern="[Bb][Aa][Nn][Aa][Nn][Aa]|[Cc][Hh][Ee][Rr]*[Yy]" title="Please enter banana or cherry"/>
            <button>Submit</button>
        </form>
    </body>
</html>
