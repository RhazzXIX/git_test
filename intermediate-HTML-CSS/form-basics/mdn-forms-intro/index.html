<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>MDN Forms Introduction</title>
        <script src="./java.js" defer></script>
    </head>
    <body>
        
        <form action="./java.js" method="post" id="message">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="S-l6">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" placeholder="you@mail.com">
                </li>
                <li>
                    <label for="msg">Message:</label>
                   <textarea name="user_message" id="msg" name="user_message">Enter your message here.</textarea>
                </li>

                <li class="button">
                    <button type="submit">Send your message</button>
                </li>

            </ul>
        </form>

        <form action="./java.js" method="post" id="juiceSize">
            <fieldset>
                <legend><h3>Fruit Juice Size</h3></legend>
                <p>
                    <input type="radio" name="size" id="size_1" value="small"/>
                    <label for="size_1">Small</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size_2" value="medium/">
                    <label for="size_2">Medium</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size_3" value="Large"/>
                    <label for="size_3">Large</label>
                </p>

                <button type="reset">Reset</button>
            </fieldset>
        </form>

        <form action="java.js" method="post" id="fruitTaste">

            <fieldset>
                <p>
                    <input type="checkbox" name="taste_cherry" id="taste_1" value="cherry"/>
                    <label for="taste_1">I like cherry</label>
                </p>
                <p>
                    <input type="checkbox" name="taste_banana" id="taste_2" value="banana">
                    <label for="taste_2">I like banana</label>
                </p>

                <button type="reset">Reset</button>
            </fieldset>

        </form>
        <form action="./java.js" method="post">
            <fieldset>
                <p>Required fields are followed by <span aria-label="required">*</span>.</p>
                <!-- <div>
                    <label for="username">Name:</label>
                    <input id="username" type="text" name="username">
                    <label for="username"><span aria-label="required">*</label>
                </div>
                <div>
                    <label for="username">
                    <span>Name:</span>
                    <input id="username" type="text" name="username">
                    <span aria-label="required">*</span>
                  </label>
                </div> -->
                <div>
                    <label for="username">Name: <span aria-label="required">*</span></label>
                    <input id="username" type="text" name="username" />
                </div>
            </fieldset>
        </form>

    </body>
</html>
