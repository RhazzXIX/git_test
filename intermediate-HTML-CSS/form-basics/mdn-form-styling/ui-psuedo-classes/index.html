<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>UI Psuedo Classes</title>
        <link rel="stylesheet" href="style.css" />
        <script src="java.js" defer></script>
    </head>
    <body>
        <form action="java.js" method="post">
            <fieldset>
                <legend>
                    <h3>Feedback form</h3>
                </legend>
                <p>Required fields are labelled with "required".</p>
                <div>
                    <label for="fname">First name:</label>
                    <input id="fname" type="text" name="fname" required />
                    <span></span>
                </div>
                <div>
                    <label for="lname">Last name: </label>
                    <input type="text" name="lname" id="lname" required />
                    <span></span>
                </div>
                <div>
                    <label for="email">Email address (include if you wand a response): </label>
                    <input type="email" name="email" id="email" />
                    <span></span>
                </div>
                <div>
                    <label for="age">Age (must be 12+): </label>
                    <input type="number" name="age" id="age" min="12" max="120" required>
                    <span></span>
                </div>
                <div class="button"><button type="button">Submit</button></div>


            </fieldset>
        </form>

        <form action="java.js" method="post">
          <fieldset id="shipping">
              <legend>Shipping address: </legend>
              <div>
                <label for="name1">Name: </label>
                <input type="text" name="name1" id="name1" required />
              </div>
              <div>
                <label for="address1">Address: </label>
                <input type="text" name="address1" id="address1" required />
              </div>
              <div>
                <label for="pcode1">Zip/postal code: </label>
                <input type="text" name="address1" id="address1" required />
              </div>
          </fieldset>
          <fieldset id="billing">
            <legend>Billing address</legend>
            <div>
                <label for="billing-checkbox">Same as shipping address:</label>
                <input type="checkbox" id="billing-checkbox" checked />
            </div>
            <div>
                <label for="name" class="billing-label disabled-label">Name: </label>
                <input type="text" id="name" name="name" disabled />
                <span></span>
            </div>
            <div>
                <label for="address2" class="billing-label disabled-label"> Address: </label>
                <input type="text" id="address2" name="address2" disabled />
                <span></span>
            </div>
            <div>
                <label for="pcode2" class="billing-label disabled-label">Zip/postal code: </label>
                <input type="text" name="pcode2" id="pcode2" disabled />
                <span></span>
            </div>
            <div><button type="button">Submit</button></div>
          </fieldset>

          <fieldset>
            <legend><h3>final instructions</h3></legend>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" value="Hard Core" readonly />
                <span></span>
            </div>
            <div>
                <label for="address2"> Address: </label>
                <input type="text" id="address2" name="address2" value="same as above" readonly />
                <span></span>
            </div>
            <div>
                <label for="instruction">Any special instruction?</label>
                <textarea name="final instruction" id="instruction" cols="30" rows="10"></textarea>
            </div>
          </fieldset>
        </form>

        <form>
            <fieldset>
              <legend>Choose your favourite fruit</legend>
        
              <p>
                <label>
                  <input type="radio" name="fruit" value="cherry">
                  Cherry
                </label>
              </p>
              <p>
                <label>
                  <input type="radio" name="fruit" value="banana">
                  Banana
                </label>
              </p>
              <p>
                <label>
                  <input type="radio" name="fruit" value="strawberry">
                  Strawberry
                </label>
              </p>
            </fieldset>
          </form>


    </body>

</html>
