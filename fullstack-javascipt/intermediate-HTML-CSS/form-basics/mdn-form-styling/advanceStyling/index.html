<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance form styling</title>
    <link rel="stylesheet" href="style.css">
    <script src="./java.js" defer></script>
</head>
<body>
    <form action="./java.js" method="post">
        <p>
            <label for="search">Search: </label>
            <input type="search" name="search" id="search" />
        </p>
        <p>
            <label for="test">text: </label>
            <input type="text" name="text" id="text" />
        </p>
        <p>
            <label for="date">date: </label>
            <input type="date" name="date"  type="datetime-local" />
        </p>
        <p>
            <label><input type="radio" name="fruit" value="banana" /> "banana"</label>
            
            <label><input type="radio" name="fruit" value="strawberry" /> "strawberry</label>
        </p>

        <label for="checkbox"><span><input type="checkbox" name="q5" id="checkbox" value="true" /></span> True
        </label>

        <label for="checkBox"><span><input type="checkbox" name="q5" id="checkBox" value="false" /></span> False</label>

        

        <p><input type="submit" value="submit" /></p>
        <p><input type="button" value="button" /></p>
        
    </form>

    <form action="java.js" method="post" style="margin-top: 30px;">
        <fieldset>
            <legend>Fruit preference</legend>

            <p>
                <label>
                    <input type="checkbox" name="fruit" value="cherry" />
                    I like Cherry
                </label>
            </p>

            <p>
                <label>
                    <input type="checkbox" name="fruit" value="banana" disabled />
                    I can't like banana
                </label>
            </p>

            <p>
                <label>
                    <input type="checkbox" name="fruit" value="strawberry" />
                    I like strawberry
                </label>
            </p>

        </fieldset>
    </form>

    <form action="java.js" method="post" id="hard">
        <fieldset style="margin-top: 30px;">
            <legend>Hard form to style</legend>

            <label for="select">Select box:</label>
            <div id="selectwrapper">
                <select name="fruits" id="select" >
                    <option value="banana">Banana</option>
                    <option value="cherry">Cherry</option>
                    <option value="lemon">Lemon</option>
                </select>
            </div>
            <div id="dataList">
                <label for="data">Data List: </label>
                <input type="text" name="myfruit" id="data" list="myfruit" />
                <datalist id="myfruit">
                    <option>Banana</option>
                    <option>Cherry</option>
                    <option>Lemon</option>
                </datalist>
            </div>

            <div id="date">
                <label for="Date">Datetime local: </label>
                <input type="datetime-local" name="date" id="Date" />
            </div>

            <div id="range">
                <label for="range">Range: </label>
                <input type="range" name="range" id="range" />
            </div>

            <div id="color">
                <label for="color">Color: </label>
                <input type="color" name="color" id="color" />
            </div>

            <label for="file">File picker: </label>
            <input type="file" name="file" id="file" multiple />

            <label for="progress">Progress: </label>
            <progress max="100" value="80" id="progress">80/100</progress>

            <label for="meter">Meter: </label>
            <meter min="0" max="100" value="75" low="25" high="70" optimum="55">75</meter>

            <button>Submit?</button>

        </fieldset>
    </form>


</body>
</html>
